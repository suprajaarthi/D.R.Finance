<!DOCTYPE html>

    <head>

    <body>
        <div class="main_heading">
            <h1>

            </h1>
        </div>
        <div>
            <div class="export_btton_container">
              <form>
                <button class="export_button">Export</button>
              </form>
            </div>
            <div class="search_bar">
                <form style="margin: auto; max-width: 300px;">
                    <input name="search" placeholder="Search.." type="text"/>
                    <button type="submit">
                        <i class="fa fa-search">
                        </i>
                    </button>
                </form>
            </div>
            <div class="table_cont">
                <input id="page_type" type="hidden" value="manage-customer"/>
                <table id="electric_table">
                    <thead>
                        <tr>
                            <th scope="col" style="width :10%;">
                                S.No
                            </th>
                            <th scope="col" style="width :10%;">
                                ID
                            </th>
                            <th scope="col">
                                Employee name
                            </th>
                            <th scope="col" style="width :10%;">
                                Name
                            </th>
                            <th scope="col">
                                Ph No.
                            </th>
                            <th scope="col">
                                Relation
                            </th>
                            <th scope="col">
                                Addr
                            </th>
                            <th scope="col">
                                AadharNo.
                            </th>
                            <th scope="col">
                                Pan No.
                            </th>
                            <th scope="col">
                                Work Addr.
                            </th>
                            <th scope="col">
                                GrossPay
                            </th>
                            <th scope="col">
                                NetPay
                            </th>
                            <th scope="col">
                                M.Income
                            </th>
                            <th scope="col">
                                Other Inc
                            </th>
                            <th scope="col">
                                History
                            </th>
                            <th scope="col">
                                Loan Amt
                            </th>
                            <th scope="col">
                                Rate of Int
                            </th>
                            <th scope="col">
                                EMI/Monthly
                            </th>
                            <th scope="col">
                                Prop
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="loading">
                </div>
                <div class="box">
                    <ul class="pagination" id="page">
                    </ul>
                    <div class="show">
                    </div>
                </div>
                <div class="row text-center">
                    <a href="Customer.html">
                    <button class="button2"  target="_blank">
                        Create new customer
                    </button>
                </a>
                    <br/>
                </div>
